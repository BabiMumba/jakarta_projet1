<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>Accueil</title>
        <!-- Intégration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="d-flex justify-content-center align-items-center bg-light vh-100">
        <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 600px;">
            <div class="jumbotron">
                <h1 class="display-4">Bienvenue sur notre site!</h1>
             
                <p class="lead">Nous sommes ravis de vous accueillir sur notre site.</p>
            </div>
            <h:form>
                <h:commandButton value="Ajouter" action="#{NavigationBean.ajouter}" styleClass="btn btn-primary me-2" />
                <h:commandButton value="Visiter" action="#{NavigationBean.visiter}" styleClass="btn btn-secondary me-2" />
                <h:commandButton value="À propos" action="#{NavigationBean.voirApropo}" styleClass="btn btn-info" />
            </h:form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
