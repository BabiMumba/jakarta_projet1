<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lieu</title>
        <!-- IntÃ©gration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="d-flex justify-content-center align-items-center bg-light vh-100">
        <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 800px;">
            <h1>Ajouter un lieu</h1>
            <h:form>
                <h:panelGrid columns="2" styleClass="table table-borderless">
                    <h:outputLabel for="name" value="Nom:" />
                    <h:inputText id="name" value="#{lieuBean.nom}" styleClass="form-control" />
                    <h:outputLabel for="description" value="Description:" />
                    <h:inputTextarea id="description" value="#{lieuBean.description}" styleClass="form-control" />
                    <h:outputLabel for="latitude" value="Latitude:" />
                    <h:inputText id="latitude" value="#{lieuBean.latitude}" styleClass="form-control" />
                    <h:outputLabel for="longitude" value="Longitude:" />
                    <h:inputText id="longitude" value="#{lieuBean.longitude}" styleClass="form-control" />
                    <div class="col-12">
                        <h:commandButton value="Ajouter" action="#{lieuBean.ajouterLieu}" styleClass="btn btn-primary mt-3 w-100" />
                        <h:commandButton value="Modifier" action="#{lieuBean.modifierLieu}" styleClass="btn btn-secondary mt-3 w-100" />
                    </div>
                </h:panelGrid>
            </h:form>

            <h:form>
                <h:panelGroup layout="block" styleClass="mt-5">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Description</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{lieuBean.lieux}" var="lieu">
                                <tr>
                                    <td><h:outputText value="#{lieu.nom}" /></td>
                                    <td><h:outputText value="#{lieu.description}" /></td>
                                    <td><h:outputText value="#{lieu.latitude}" /></td>
                                    <td><h:outputText value="#{lieu.longitude}" /></td>
                                    <td>
                                        <h:commandButton value="Modifier" action="#{lieuBean.chargerLieu(lieu.id)}" styleClass="btn btn-warning btn-sm" />
                                        <h:commandButton value="Supprimer" action="#{lieuBean.supprimerLieu(lieu.id)}" styleClass="btn btn-danger btn-sm" />
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </h:panelGroup>
            </h:form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
