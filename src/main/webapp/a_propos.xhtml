<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>À propos</title>
        <!-- Intégration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="d-flex flex-column align-items-center bg-light vh-100">

        <div class="container text-center p-4 shadow bg-white rounded mt-5" style="max-width: 600px;">
            <h1 class="mt-4">Pages à propos</h1>

            <h:form class="mt-4">
                <h:commandButton value="Ajouter" action="#{NavigationBean.ajouter}" styleClass="btn btn-primary me-2" />
                <h:commandButton value="Visiter" action="#{NavigationBean.visiter}" styleClass="btn btn-secondary" />
            </h:form>

            <div class="mt-4">
                <h2>Section d'informations</h2>
                <p>Bienvenue sur notre page À propos. Nous sommes ravis de vous présenter nos services et notre équipe.</p>
            </div>

            <div class="mt-4">
                <h3>Notre Équipe</h3>
                <p>Nous avons une équipe d'experts dédiés prêts à vous aider.</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
